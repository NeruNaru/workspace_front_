<!DOCTYPE html>

<html lang="ko"> <!-- 한국어문서만 검색할때, 음성으로 할때 한국어 음성지원 -->
    <head>
        <meta charset="UTF-8"> <!-- 브라우저가 문서를 해석할때 필요한 정보 -->
        <title>회원가입 실습</title>
        <link rel="stylesheet" href="./ex20-실습.css">
        <!-- 스타일시트자리 -->
    </head>

    <body>
        <div class="form-all">
            <h3>회원가입</h3>

            <div>
                <ol class="clearfix">
                    <li>홈</li>
                    <li>유저</li>
                    <li>회원가입</li>
                </ol>
            </div>

            <div class="form-border">
                <label for="id" class="form-title">아이디</label>
                <input id="id" type="text" placeholder="아이디를 입력하세요">
            </div>
            <div class="form-border">
                <label for="password" class="form-title">패스워드</label>
                <input id="password" type="password" placeholder="패스워드를 입력하세요">
            </div>
            <div class="form-border">
                <label for="user-name" class="form-title">이름</label>
                <input id="user-name" type="text" placeholder="이름을 입력하세요">
            </div>
            <div class="form-border">
                <span  class="form-title">프로필사진</span>
                <input id="profile-img" type="file">
            </div>
            <div class="form-border">
                <span  class="form-title">주소</span>
                <input id="zip-code" type="text">
                <button id="find-zip-code">우편번호찾기</button>
                <input id="detailed-address" type="text">
            </div>
            <div class="form-border">
                <label for="moblie-carrier" class="form-title">이동통신사</label>
                <select id="moblie-carrier">
                    <option>선택해주세요</option>
                    <option>SKT</option>
                    <option>KT</option>
                    <option>LG U+</option>
                    <option>알뜰통신사</option>
                </select>
            </div>
            <div class="form-border">
                <span class="form-title">나이</span>
                <label for="ten">10대</label>
                <input id="ten" type="radio" name="user-age">
                <label for="tweny">20대</label>
                <input id="tweny" type="radio" name="user-age">
                <label for="thity">30대</label>
                <input id="thity" type="radio" name="user-age">
                <label for="forty">40대</label>
                <input id="forty" type="radio" name="user-age">
                <label for="etc-age">기타</label>
                <input id="etc-age" type="radio" name="user-age">
            </div>
            <div class="form-border">
                <span class="form-title">혈액형</span>
                <label for="type-A">A형</label>
                <input id="type-A" type="radio" name="blood-type">
                <label for="type-B">B형</label>
                <input id="type-B" type="radio" name="blood-type">
                <label for="type-O">O형</label>
                <input id="type-O" type="radio" name="blood-type">
                <label for="type-AB">AB형</label>
                <input id="type-AB" type="radio" name="blood-type">
            </div>
            <div class="form-border">
                <span class="form-title">취미</span>
                <label for="read">독서</label>
                <input id="read" type="checkbox" name="hobby">
                <label for="music">음악</label>
                <input id="music" type="checkbox" name="hobby">
                <label for="travel">여행</label>
                <input id="travel" type="checkbox" name="hobby">
                <label for="movie">영화</label>
                <input id="movie" type="checkbox" name="hobby">
                <label for="coding">코딩</label>
                <input id="coding" type="checkbox" name="hobby">
                <label for="etc-hobby">기타</label>
                <input id="etc-hobby" type="checkbox" name="hobby">
            </div>
            <div>
                <div class="form-border">
                    <span class="form-title">자기소개</span>
                    <textarea></textarea>
                </div>
            </div>
        </div>
    </body>

</html>
