<!DOCTYPE html>
<html>
    <head>
        <title>
            나 혼자서 정리하는 htmls공부(!DOCTYPE html~q 태그까지)
        </title>
    </head>

    <body>
        <h1>html5의 기본</h1>
        <hr>
        <h2>!DOCTYPE html</h2>
        <p>
            !DOCTYPE html은 html을 작성 할 때 기본이 되는 정보로, html의 버전 정보를 의미한다.<br>
            이를 제대로 입력하지 않으면 다른 버전의 html로 인식하여 해당 버전의 html에는 없는 태그로 인해 오류가 발생할 수 있으니 주의하자.
        </p>
        <hr>
        <h2><strong>head</strong>부분</h2>
        <h3>title</h3>
        <p>
            <ol>
                title태그는 웹사이트의 이름을 정하는 태그이다.
            </ol>
        </p>
</html>
