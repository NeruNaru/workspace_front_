<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTC-8">
        <title>html5 공부하기</title>
    </head>
    <body>
        <h1>html5 공부</h1>
        <h2>form 요소-select</h2>
        <form>
            <select name="telecom">
                <option>통신사를 선택해주세요</option>
                <option value="SK">SKT</option>
                <option value="KT" selected="selected">KT</option>
                <option value="LG">LGU+</option>
                <option value="etc">알뜰폰</option>
            </select>

            <br><br><br>
            <input type="text"><br>
            <textarea name="content"></textarea>

            <br><br>
            <button type="submit">전송</button>
        </form>
        <form>
            <hr>
            <h2>form요소 공부하는 법</h2>

            <input type="text"><br>
            <textarea name="content">나랏말이 중국과 달라 문자로 서로 통하지 아니한다.</textarea>
            <br><br>
            <button type="submit">전송</button><br>
            <button type="reset">초기화</button>
        </form>
    </body>
</html>
