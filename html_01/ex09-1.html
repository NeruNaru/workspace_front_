<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTC-8">
        <title>thml5 공부하기</title>
    </head>
    <body>
        <h1>htmls 공부</h1>
        <h2>form 요소-input(checkbox, radio)</h2>
        <form action="" method="get">
            <label for="read">독서</label>
            <input id="read" type="checkbox" name="hobby" value="read">

            <label for="music">음악</label>
            <input id="music" type="checkbox" name="hobby" value="music">

            <label for="travel">여행</label>
            <input id="travel" type="checkbox" name="hobby" value="travel">

            
            <br><br><br>
            <label for="dog">개</label>
            <input id="dog" type="checkbox" name="animal" value="dog">

            <label for="cat">고양이</label>
            <input id="cat" type="checkbox" name="animal" value="cat">

            <label for="bird">새</label>
            <input id="bird" type="checkbox" name="animal" value="bird">

            <br><br>
            ------------------------------------------------------- <br>

            <label for="rad-apple">사과</label>
            <input id="rad-apple" type="radio" name="fruit" value="apple">

            <label for="rad-pear">배</label>
            <input id="rad-pear" type="radio" name="fruit" value="pear">

            <label for="rad-orange">오렌지</label>
            <input id="rad-orange" type="radio" name="fruit" value="orange">

            <br><br>

            <label for="rad-jan">1월</label>
            <input type="radio" id="rad-jan" name="month" value="1">

            <label for="rad-feb">2월</label>
            <input type="radio" id="rad-feb" name="month" value="2">

            <label for="rad-mar">3월</label>
            <input type="radio" id="rad-mar" name="month" value="3">

            <br><br>
            <button type="submit">전송</button>
            


        </form>
    </body>
</html>
